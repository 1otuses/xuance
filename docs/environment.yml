name: xuance_env
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.8
  - pip>=20.1  # pip is needed as dependency
  - pip:
    - black==20.8b1
  - furo
  - sphinx-tabs
  - sphinx-autobuild
  - sphinx-copybutton
  - sphinx-notfound-page
  - myst-parser
  - sphinx-design
  - sphinx-favicon
  - opencv
  - numpy==1.22.4
prefix: /home/docs/.conda/envs/xuance_env