agent: "MAPPO"
env_name: "StarCraft2"
env_id: "3m"
policy: "Categorical_MAPPO_policy"
representation: "Basic_RNN"
vectorize: "Dummy_StarCraft2"
runner: "StarCraft2_Runner"

# recurrent settings for Basic_RNN representation
use_recurrent: True
rnn: "GRU"
recurrent_layer_N: 1
fc_hidden_sizes: [64, ]
recurrent_hidden_size: 64
N_recurrent_layers: 1
dropout: 0

representation_hidden_size: [32, ]  # the units for each hidden layer
actor_hidden_size: [128, ]
critic_hidden_size: [256, ]

seed: 1
parallels: 1
training_steps: 20000
training_frequency: 1
nsteps: 256
nepoch: 5
nminibatch: 2
learning_rate: 0.001

vf_coef: 0.5
ent_coef: 0.01
target_kl: 0.25
clip_grad: 0.5
clip_type: 1  # Gradient clip for Mindspore: 0: ms.ops.clip_by_value; 1: ms.nn.ClipByNorm()
clip_range: 0.2  # ratio clip range
gamma: 0.95  # discount factor
lam: 0.95

n_tests: 5
test_period: 100

# tricks
gae_lambda: 0.95
use_grad_norm: True  # trick 2: gradient normalization
max_grad_norm: 0.5
use_value_clip: True  # trick 3: limit the value range
value_clip_range: 0.1

use_advnorm: False
use_gae: True

log_dir: "./logs/mappo/"
model_dir: "./models/mappo/"
