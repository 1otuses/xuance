agent: "DRQN"  # deep recurrent Q-networks
env_name: "Classic Control"
env_id: "CartPole-v1"
policy: "DRQN_Policy"
representation: "Basic_MLP"
rnn: "LSTM"

representation_hidden_size: [128,]
recurrent_hidden_size: 128
recurrent_layer_N: 2
dropout: 0
activation: 'ReLU'

parallels: 10
max_episode_length: -1  # -1: set max_episode_length the same as the env's default value.
nsize: 100  # memory size for each parallel
batchsize: 4  # batch size for training
learning_rate: 0.001
gamma: 0.99

start_greedy: 0.5
end_greedy: 0.1
decay_episodes_greedy: 800
sync_frequency: 50
training_frequency: 1
n_trains_per_episode: 1
training_steps: 1000  # number of training episodes
start_training: 100

use_obsnorm: False
use_rewnorm: False
obsnorm_range: 5
rewnorm_range: 5

eval_interval: 100
test_episode: 3
logdir: "./logs/drqn/"
modeldir: "./models/drqn/"
